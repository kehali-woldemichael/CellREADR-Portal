services:
  frontend:
    container_name: dev_frontend
    build: .
    volumes:
      - ~/.ssh:/root/.ssh
      - ~/CellREADR-Portal/frontend/development/Core:/root/Core
      - ~/CellREADR-Portal/frontend/development/leptos_dev:/root/leptos_dev
    working_dir: /root
    entrypoint: ["./container_setup.sh"]
    command: ["/bin/zsh -c"]
    stdin_open: true # docker run -i
    tty: true        # docker run -t
    ports:
      - "8300:80"
    expose:
      - 80 
      - 16
    networks:
      - db-network

networks:
  db-network:
    external: true
